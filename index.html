  <!-- Employee Modal -->
  <div id="employeeModal" class="modal fade" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <div class="row">
              <input id="id" type="hidden" value="0">
              <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="identification" class="form-label">Identificación</label>
                <input type="text" class="form-control not-editable" id="identification" name="identification"
                  minlength="4" maxlength="15" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" minlength="4" maxlength="100" autocomplete="name"
                  required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surname" name="surname">
              </div>
              <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="dateOfBirth" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="roleId" class="form-label">Rol</label>
                <select class="form-select" id="roleId" name="roleId" required>
                  <option selected>Seleccione</option>
                  <option value="1">Desarrollador</option>
                  <option value="2">Team Leader</option>
                  <option value="3">CTO</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnSubmit" form="employeeForm">Guardar</button>
        </div>
      </div>
    </div>
  </div>
